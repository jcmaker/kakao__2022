<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KakaoTalk-Elon Musk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- TODO wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:38</span>
      </div>
      <div class="status-bar__column">
        <span>27%</span>
        <!-- TODO battery Icon -->
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Elon Musk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, July 05, 2019
      </div>
      <div class="message-row">
        <img src="img/friend2.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble">ㅎㅇㅎㅇ</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅎㅇㅎㅇ</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">SpaceY 같이 해볼래??</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">
        Tuesday, July 28, 2020
      </div>
      <div class="message-row">
        <img src="img/friend2.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble">ㄴㅐ일 뭐하ㅓ누</span>
            <span class="message__time">21:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message . . ." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/974eea6c2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
